<div class="child-card">
    <h3>Child component</h3>

    <div class="buttons-container">
        <button (click)="emitServiceMessage()">Use service</button>
        <button (click)="emitOutputMessage()">Use Output Event</button>
        <button (click)="emitObservableMessage()">Use Observable</button>
    </div>
</div>
